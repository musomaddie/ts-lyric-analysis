{% extends 'base.html' %}

{% block content %}
<h1> THERE ARE LYRICS TO BE DISPLAYED HERE for {{ song.name }} </h1>

{% for paragraph in song.display_lyrics() %}
	<p>
	{% for line in paragraph %}
		<br>
		{% for word in line %}
			{{ word.original_word }}
		{% endfor %}
		</br>
	{% endfor %}
	</p>
{% endfor %}

{% endblock %}
